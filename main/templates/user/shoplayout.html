<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pagename}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/menshop.css">

</head>
<body>
   
    {% include 'user/navbar.html' %}

    {%block banner%}

    {%endblock banner%}


    {%block content%}

{%endblock content%}

{% include 'user/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="../../static/js/men.js"></script>

<script>
    AOS.init({
        duration: 1200,
    });

    document.addEventListener('DOMContentLoaded', function () {
    const loaderOverlay = document.querySelector('.loader-overlay');

    // Simulate a delay for loading (e.g., for testing or until content is fully loaded)
    setTimeout(() => {
        loaderOverlay.style.opacity = '0'; // Fade out loader
        loaderOverlay.style.transition = 'opacity 0.5s ease-in-out';
        setTimeout(() => {
            loaderOverlay.style.display = 'none'; // Remove loader from the DOM
        }, 500); // Match the transition duration
    }, 2000); // Adjust the delay time as needed
});


</script>
</body>
</html>
