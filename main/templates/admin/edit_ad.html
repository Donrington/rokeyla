{% extends 'admin/layout.html' %}

{% block content %}
<h1>Edit Ad</h1>

<form method="POST" action="{{ url_for('edit_ad', ad_id=ad.ad_id) }}">
    <div class="form-group">
        <label for="content">Ad Content (HTML):</label>
        <textarea class="form-control" id="content" name="content" rows="5" required>{{ ad.content }}</textarea>
    </div>
    <div class="form-group">
        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active" value="1" {{ 'checked' if ad.active else '' }}>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
