{% extends 'admin/adminlayout.html'%}


{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Lora:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlogin.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='RokeylaFiles/Logos/RokeylaLogoIconWhite.png') }}" alt="Admin Logo" class="hero-logo">
            <h2>Admin Login</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-info">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('admin_login') }}" method="POST" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4.5 8c0-2.5-2-4.5-4.5-4.5S3.5 13.5 3.5 16h9z"/>
                    </svg>
                    <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a4 4 0 0 0-4 4v3h8V5a4 4 0 0 0-4-4zM3 8v7a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V8H3z"/>
                    </svg>
                    <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="button-submit">Login</button>
        </form>
    </div>
</body>
</html>


{%endblock%}
