{% extends 'admin/layout.html' %}

{% block content %}
<div class="admin-container mt-5">
    <h1>Edit User</h1>
    <form action="{{ url_for('edit_user', user_id=user.user_id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-info mt-4">
                {% for category, message in messages %}
                    <p class="mb-1">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <div class="admin-form-group">
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" class="admin-form-control"
                   required value="{{ user.username }}">
        </div>
        <div class="admin-form-group">
            <label for="name"> First Name:</label>
            <input type="text" name="firstname" id="firstname" class="admin-form-control"
                   required value="{{ user.first_name }}">
        </div>
        <div class="admin-form-group">
            <label for="name"> Last Name:</label>
            <input type="text" name="lastname" id="lastname" class="admin-form-control"
                   required value="{{ user.last_name }}">
        </div>
        
        
        <div class="admin-form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="admin-form-control"
                   required value="{{ user.email }}">
        </div>
        
        <div class="admin-form-group">
            <label for="address"> Address:</label>
            <input type="text" name="address" id="address" class="admin-form-control"
                   required value="{{ user.address }}">
        </div>

        <div class="admin-form-group">
            <label for="phone"> Phone:</label>
            <input type="text" name="phone" id="phone" class="admin-form-control"
                   required value="{{ user.phone }}">
        </div>
        
       
        
        <!-- Add additional fields as needed -->
        
        <button type="submit" class="btn-primary">Update User</button>
    </form>
</div>
{% endblock %}
